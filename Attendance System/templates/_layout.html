<html>

<head>
  <title>PRIZEN</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" /> -->
  <!-- <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> -->
  <link rel="stylesheet" href="/static/css/custom.css">

  {% block style %}{% endblock %}
</head>

<body id="lin_grad">

  <!-- Navbar menu-->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark pl-5 mb-5 navbar-custom">
    <a class="navbar-brand text-light">
      <img src="/static/img/prizen.png" width="20" height="25" class="d-inline-block align-center mr-1" alt="">
      PRIZEN ATTENDANCE SYSTEM
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="{{ url_for('index') }}">Attendance</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('registrasi') }}">Registration</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('histori') }}">History</a>
        </li>
      </ul>
    </div>
  </nav>
  <!-- End navbar menu-->

  <!-- Flash message -->
  {% if message%}
  <div class="d-flex justify-content-center">
    <div class="alert alert-light alert-dismissible fade show text-secondary" role="alert" style="border-radius: 20px;">
      {{ message }}
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </div>
  {% endif %}
  <!-- End flash message -->

  {% block content %}{% endblock %}
</body>

</html>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"

  crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/fontawesome.min.js"

  crossorigin="anonymous"></script>

<script>
  // menu on active change color
  $('li.active').removeClass('active');
  $('a[href="' + location.pathname + '"]').closest('li').addClass('active'); 
</script>
