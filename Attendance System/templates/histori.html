{% extends "_layout.html" %}
{% block content %}
<div class="container">
    <div class="card text-center">
        <div class="card-header">
            Riwayat Sudah Absen | {{ datetoday }}
        </div>
        <div class="card-body card-histori">
            <div>
                <table class="table table-striped table-bordered" cellspacing="0"
                    style="max-height: 48vh; overflow: auto; display: inline-block; width: 100%;">
                    <thead>
                        <tr>
                            <th width="10%" scope="col">No</th>
                            <th width="50%" scope="col">Name</th>
                            <th width="40%" scope="col">NIP</th>
                            <th scope="col">Time</th>
                        </tr>
                    </thead>
                    {% if l %} {% for i in range(l) %}
                    <tbody>
                        <tr>
                            <th scope="row">{{ i+1 }}</th>
                            <td>{{ name[i] }}</td>
                            <td>{{ nip[i] }}</td>
                            <td>{{ time[i] }}</td>
                        </tr>
                    </tbody>
                    {% endfor %} {% endif %}
                </table>
            </div>
        </div>
        <div class="card-footer">
            Total Karyawan Sudah Absen: {{ totalattend }}
        </div>
    </div>
</div>
{% endblock %}
