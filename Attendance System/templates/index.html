{% extends "_layout.html" %}
{% block content %}
<div class="container">
    <!-- Clock -->
    <div class="mt-3 text-center">
        <h1>Face Recognition Based Attendance System</h1>
        <h3>{{ datetoday }} | <span id="clock"></span></h3>
    </div>
    <br>
    <!-- End Clock -->

    <!-- Absensi -->
    <div class="card text-center">
        <div class="card-header">
            <a href="/absensi"> <button type="submit" class="btn btn-primary text-center">Take Attendance
                    Today</button>
            </a>
        </div>
        <div class="card-body card-home">
            <div>
                <table class="table table-striped table-bordered" cellspacing="0"
                    style="max-height: 38vh; overflow: auto; display: inline-block; width: 100%;">
                    <thead>
                        <tr>
                            <th width="10%" scope="col">No</th>
                            <th width="50%" scope="col">Name</th>
                            <th width="40%" scope="col">NIP</th>
                            <th scope="col">Time</th>
                        </tr>
                    </thead>
                    {% if l %} {% for i in range(l) %}
                    <tbody>
                        <tr>
                            <th scope="row">{{ i+1 }}</th>
                            <td>{{ name[i] }}</td>
                            <td>{{ nip[i] }}</td>
                            <td>{{ time[i] }}</td>
                        </tr>
                    </tbody>
                    {% endfor %} {% endif %}
                </table>
            </div>
        </div>
    </div>
    <!-- End Absensi -->

    <script type="text/javascript">
        var clockElement = document.getElementById("clock");

        function clock() {
            clockElement.textContent = new Date().toString().slice(15, 24);
        }

        setInterval(clock, 1000);
    </script>

</div>
{% endblock %}
